<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .game {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Today's Game Results</h1>
    <div id="game-results">
        <!-- Oyun nəticələri burada göstəriləcək -->
    </div>

    <script>
        // Oyun nəticələrini sadə obyektlərdə saxlayırıq
        const games = [
            {
                homeTeam: 'Team A',
                awayTeam: 'Team B',
                homeScore: 2,
                awayScore: 1
            },
            {
                homeTeam: 'Team C',
                awayTeam: 'Team D',
                homeScore: 0,
                awayScore: 3
            },
            {
                homeTeam: 'Team E',
                awayTeam: 'Team F',
                homeScore: 1,
                awayScore: 1
            }
        ];

        // Oyun nəticələrini HTML-də göstəririk
        const resultsDiv = document.getElementById('game-results');

        // Oyunları dövr edirik və HTML-də göstəriş əlavə edirik
        if (games.length === 0) {
            resultsDiv.innerHTML = 'Oyun nəticələri yüklənə bilmədi.';
        } else {
            games.forEach(game => {
                const gameElement = document.createElement('div');
                gameElement.classList.add('game');
                
                // Oyun məlumatlarını əlavə edirik
                gameElement.innerHTML = `
                    <h3>${game.homeTeam} vs ${game.awayTeam}</h3>
                    <p>Score: ${game.homeScore} - ${game.awayScore}</p>
                `;
                resultsDiv.appendChild(gameElement);
            });
        }
    </script>
</body>
</html>
